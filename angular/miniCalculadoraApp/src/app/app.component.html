<h1 class="text-primary text-center">{{title}}</h1>

<div class="container">
  <form>
    Número 1: <input type="number" [(ngModel)]="numero1" name="numero1" class="form-control"><br><br>
    Número 2: <input type="number" [(ngModel)]="numero2" name="numero2" class="form-control"><br><br>

    <div class="d-flex gap-2">
      <input type="submit" value="Sumar" (click)="sumar()" class="btn btn-success btn-rounded w-50">
      <input type="submit" value="Restar" (click)="restar()" class="btn btn-danger btn-rounded w-50">
    </div>
  </form>
  <p class="text-center mt-3">Resultado: {{resultado}}</p>
</div>
